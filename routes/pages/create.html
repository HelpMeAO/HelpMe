<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/main.css">
    <title>Ticket aanmaken | HelpMe</title>
  </head>
  <body>
    <nav>
      <div class="nav-wrapper">
        <a href="/" class="brand-logo"><img src="img/images.png"></a>
        <ul class="right hide-on-med-and-down">
          <li><a href="/"><i class="material-icons">list</i></a></li>
          <li><a href="/create"><i class="material-icons">add</i></a></li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h4 class="header">Stel een vraag</h4>
      <p class="caption">Loop je vast, of heb je gewoon een vraag?<br>Stel een vraag en dan komt er z.s.m. een leeraar langs!</p>
      <div class="divider"></div>
      <form class="col s12" action="/api/tickets" method="post">
        <div class="row">
          <div class="input-field questions col s12">
            <select multiple required="required" id="tags" name="tags">
              <option value="0" disabled>Selecteer de programmeer talen</option>
              <option value="1">JavaScript</option>
              <option value="2">HTML</option>
              <option value="3">CSS</option>
              <option value="4">Node.JS</option>
            </select>
            <label>Over welke onderwerpen heb je een vraag</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" name="description" data-length="300" required="required"></textarea>
            <label for="textarea1">Beschrijf je probleem</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
