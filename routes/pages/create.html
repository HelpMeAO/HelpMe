<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="js/cookies.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Ticket aanmaken | HelpMe</title>
  </head>
  <body>
    <nav>
        <div class="nav-wrapper">
          <a href="/" class="brand-logo"><img src="img/images.png"></a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="/"><i class="material-icons">list</i></a></li>
            <li><a href="/create"><i class="material-icons">add</i></a></li>
            <li><a href="/tags"><i class="material-icons">label</i></a></li>
            <li><a href="/users"><i class="material-icons">supervisor_account</i></a></li>
            <li><a href="#" id="btnLogout" class="hide"><i class="material-icons">power_settings_new</i></a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
             <li><a href="/"><i class="material-icons">list</i></a></li>
            <li><a href="/create"><i class="material-icons">add</i></a></li>
            <li><a href="/tags"><i class="material-icons">label</i></a></li>
            <li><a href="/users"><i class="material-icons">supervisor_account</i></a></li>
            <li><a href="#" id="btnLogout" class="hide"><i class="material-icons">power_settings_new</i></a></li>
          </ul>
        </div>
  </nav>
    <div class="container">
      <h4 class="header">Stel een vraag</h4>
      <p class="caption">Loop je vast, of heb je gewoon een vraag?<br>Stel een vraag en dan komt er z.s.m. een leeraar langs!</p>
      <div class="divider"></div>
      <form class="col s12" action="/api/tickets" method="post">
        <div class="row">
          <div class="input-field questions col s12">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" name="description" data-length="300" required="required"></textarea>
            <label for="textarea1">Beschrijf je probleem</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <div class="error-validation">
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
    </div>
    <!--Import jQuery before materialize.js-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/create.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>
    <script src="js/check_login.js"></script>
  </body>
</html>
